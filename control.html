<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Control Room - Saturn's Digital Doorbell</title>
  <link rel="icon" href="IMG_1066.png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px;
    }
    .glass-panel {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      width: 800px;
      max-width: 95%;
    }
    h1 { margin-bottom: 20px; text-align: center; }
    button {
      margin: 6px;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: rgba(0,122,255,0.7);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover { background: rgba(0,122,255,1); }
    .log-entry {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
    }
    .log-entry h3 {
      margin-bottom: 4px;
      font-size: 16px;
    }
    .log-entry small {
      display: block;
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 6px;
    }
    .log-entry p {
      font-size: 14px;
      opacity: 0.9;
    }
    #status {
      margin-bottom: 20px;
      font-size: 13px;
      opacity: 0.8;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="glass-panel">
    <h1>Control Room ‚öô</h1>
    <div id="status">Loading logs‚Ä¶</div>
    <div style="text-align:center; margin-bottom:20px;">
      <button onclick="refreshLogs()">üîÑ Refresh Logs</button>
      <button onclick="clearLogs()">üßπ Clear Logs</button>
      <button onclick="sendTestPing()">üì¢ Send Test Ping</button>
    </div>
    <div id="logContainer"></div>
  </div>

<script>
  const JSONBIN_ID = "68a31acaae596e708fcd3922";
  const JSONBIN_KEY = "$2a$10$EFoDNu/JdnMgdB4fjvG3O.MyCIp.y0zU0PKSuIEnzG6.YfyiPdeUu";

  async function refreshLogs() {
    document.getElementById("status").innerText = "Refreshing logs‚Ä¶";
    try {
      const res = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_ID}/latest`, {
        headers: { "X-Master-Key": JSONBIN_KEY }
      });
      const data = await res.json();
      renderLogs(data.record.logs || []);
      document.getElementById("status").innerText = "Logs loaded.";
    } catch (err) {
      document.getElementById("status").innerText = "Failed to load logs.";
      console.error(err);
    }
  }

  function renderLogs(logs) {
    const container = document.getElementById("logContainer");
    container.innerHTML = "";
    if (logs.length === 0) {
      container.innerHTML = "<p style='opacity:0.7'>No logs available.</p>";
      return;
    }
    logs.forEach((log, idx) => {
      const div = document.createElement("div");
      div.className = "log-entry";
      div.innerHTML = `
        <h3>${log.name}</h3>
        <small>${new Date(log.timestamp).toLocaleString()}</small>
        <p>Reason: ${log.reason}</p>
        <button onclick="deleteLog(${idx})">‚ùå Delete</button>
      `;
      container.appendChild(div);
    });
  }

  async function clearLogs() {
    if (!confirm("Are you sure you want to clear all logs?")) return;
    try {
      await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_ID}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": JSONBIN_KEY,
          "X-Bin-Versioning": "false"
        },
        body: JSON.stringify({ logs: [] })
      });
      refreshLogs();
    } catch (err) {
      console.error("Failed to clear logs:", err);
    }
  }

  async function deleteLog(index) {
    try {
      const res = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_ID}/latest`, {
        headers: { "X-Master-Key": JSONBIN_KEY }
      });
      const data = await res.json();
      let logs = data.record.logs || [];
      logs.splice(index, 1);

      await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_ID}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": JSONBIN_KEY,
          "X-Bin-Versioning": "false"
        },
        body: JSON.stringify({ logs })
      });
      refreshLogs();
    } catch (err) {
      console.error("Failed to delete log:", err);
    }
  }

  async function sendTestPing() {
    try {
      await fetch("https://ntfy.sh/Doorbell-Pings", {
        method: "POST",
        headers: { "Content-Type": "text/plain", "Title": "Test Ping" },
        body: "This is a test ping from the Control Room."
      });
      alert("Test ping sent!");
    } catch (err) {
      alert("Failed to send test ping.");
      console.error(err);
    }
  }

  refreshLogs();
</script>
</body>
</html>
