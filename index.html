<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Saturn's Digital Doorbell</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000; /* true black for OLED */
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .glass-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      text-align: center;
      width: 300px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 16px;
      outline: none;
      margin-bottom: 30px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: rgba(0,122,255,1);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <!-- Add this inside <body>, outside the glass box -->
<button id="showLogBtn" style="
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 10px 16px;
  border-radius: 12px;
  border: none;
  background: rgba(255,255,255,0.1);
  color: white;
  font-weight: 600;
  cursor: pointer;
  z-index: 10;
">Show Log</button>

<div id="logOverlay" style="
  position: fixed;
  top: 60px;
  right: 20px;
  background: rgba(20,20,20,0.95);
  padding: 15px;
  border-radius: 12px;
  font-size: 14px;
  color: white;
  display: none;
  z-index: 10;
  max-width: 220px;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
">
  Loading logâ€¦
</div>

<script>
async function loadLog() {
  try {
    const res = await fetch("log.json");
    const data = await res.json();
    document.getElementById("logOverlay").innerText = 
      `Last Ping: ${data.lastPing}\nTime: ${data.timestamp}`;
  } catch {
    document.getElementById("logOverlay").innerText = "Could not load log.";
  }
}

// Toggle overlay on button click
const showLogBtn = document.getElementById("showLogBtn");
const logOverlay = document.getElementById("logOverlay");

showLogBtn.addEventListener("click", () => {
  if (logOverlay.style.display === "none") {
    loadLog();
    logOverlay.style.display = "block";
  } else {
    logOverlay.style.display = "none";
  }
});
</script>
  <div class="glass-box">

    <br>
    <input type="text" id="nameInput" placeholder="Enter your name">

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script>

const WEBHOOKS = {

function sendPing() {
  const nameInput = document.getElementById("nameInput").value.trim().toLowerCase();

</html>
