<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ping Saturn</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22%23fff%22><path d=%22M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z%22/><circle cx=%2212%22 cy=%229%22 r=%221%22/></svg>" type="image/svg+xml">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000; /* true black for OLED */
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .glass-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      text-align: center;
      width: 300px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 16px;
      outline: none;
      margin-bottom: 30px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: rgba(0,122,255,1);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="glass-box">
    <h2>Ping Saturn</h2>
    <br>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="sendPing()">Send Ping</button>
  </div>

  <!-- particles.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Webhook map - fixed variable name
    const WEBHOOKS = {
      "aadity": "https://api.pushcut.io/yIplredoAJ4kPmQMqcja7/notifications/Aadity%E2%80%99s%20Ping"
      // add more like: "john": "https://api.pushcut.io/.../John%20Ping"
    };

    function sendPing() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      if (!name) {
        alert("Please enter your name.");
        return;
      }
      if (!(name in WEBHOOKS)) {
        alert("Name not recognized.");
        return;
      }
      const url = WEBHOOKS[name];
      fetch(url, { mode: "no-cors" })
        .then(() => alert("Ping sent for " + name.charAt(0).toUpperCase() + name.slice(1)))
        .catch(() => alert("Failed to send ping"));
    }

    // Initialize particles.js after script loads
    window.addEventListener('load', function() {
      if (typeof particlesJS !== 'undefined') {
        particlesJS("particles-js", {
          "particles": {
            "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": "#ffffff" },
            "shape": { "type": "circle" },
            "opacity": { "value": 0.8, "random": true },
            "size": { "value": 3, "random": true },
            "line_linked": { "enable": false },
            "move": { "enable": true, "speed": 1, "direction": "none", "random": true }
          },
          "interactivity": {
            "events": {
              "onhover": { "enable": true, "mode": "repulse" },
              "onclick": { "enable": true, "mode": "push" }
            },
            "modes": {
              "repulse": { "distance": 100 },
              "push": { "particles_nb": 4 }
            }
          },
          "retina_detect": true
        });
      }
    });
  </script>
</body>
</html>
